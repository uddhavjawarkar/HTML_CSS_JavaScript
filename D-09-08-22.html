	<title>Document</title>
	<script type="text/javascript">
		function factorial(n)
		{
			var fact=1;
			for(var i=1;i<=n;i++)
			{
				fact=fact*i;
			}
			alert("Factorial="+fact);

		}
		factorial(5);
	</script>
</head>
