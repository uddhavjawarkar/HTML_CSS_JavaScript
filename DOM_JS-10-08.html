<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM AND BOM</title>
	<script type="text/javascript">
		function Add()
		{
			alert("Add method executed");
			var n1=parseInt(document.getElementById("t1").value);
			console.log(typeof n1);
			var n2=parseInt(document.getElementById("t2").value);
			console.log(n1+n2);
			alert("sum="+(n1+n2));
			document.getElementById("result").value=n1+n2;
		}
		function m2()
		{
			var h1=document.getElementById("myh1");
			h1.style.backgroundColor='purple';
			h1.innerHTML="Prorigo";

		}
	</script>

</head>
<body onloads="alert('welcome')">
	<form>
		<h1 id="myh1" style="background-color: red;" onclick="m2()">ThinkQuotient</h1>

		Enter Number: <input type="text" id="t1"><br>
		Enter 2nd Number: <input type="text" id="t2">
		<br>
		Result: <input type="text" id="result" readonly>
		<input type="button" value="Add" onclick="Add()">

	</form>
</body>
</html>
