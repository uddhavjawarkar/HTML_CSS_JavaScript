<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
//1.	Show use of filter() with appropriate example



 const ages = [20 , 30 , 65 , 30 , 20 , 18 , 17 , 12 , 60];




 const res = ages.filter(checkage);





 function checkage(ages)
 {
 return ages >= 18;
 }


console.log(res);








	</script>
</head>
<body>
	<div>
		uses of filter()<br>

The filter() method creates a new array filled with elements that pass a test provided by a function.<br>

The filter() method does not execute the function for empty elements.<br>

The filter() method does not change the original array.<br>

	</div>

</body>
</html>
