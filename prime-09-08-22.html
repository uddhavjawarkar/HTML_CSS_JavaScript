<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prime Number</title>
	<script type="text/javascript">
		function primeno(n)
		{
			let isprime=true; 

			for( let i=2;i<n;i++)
			{
				if(n%i==0)
					isprime=false;
				break;
			}
			if(isprime)
			{
				console.log("Prime");
			}
			else
			{
				console.log("not prime");
			}

		}
		primeno(25);
		//var
		//let
		//const
	</script>
</head>
<body>
	
</body>
</html>
